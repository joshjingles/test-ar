<!doctype html>
<head>
  <title>GLTF Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/examples/js/play-on-click.js"></script>
    <script src="https://aframe.io/releases/1.3.0/examples/js/hide-on-play.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-items id="frame" src="assets/ArtFrame_16x9_A005_Base.gltf"></a-asset-items>
            <a-asset-items id="art" src="assets/ArtFrame_16x9_A005_Art.gltf"></a-asset-items>
            <a-asset-items id="wacky" src="assets/Wacky_TexMesh2.gltf"></a-asset-items>
            <video id="videoId" src="assets/XPCloud_07.webm" muted autoplay loop="true"></video>
            <img id="texArt" src="assets/art1.jpg">            
        </a-assets>

      <a-entity
        material="shader: transparent-video; src: #videoId"
        geometry="primitive: plane; width: 1; height: 1"
        position="1 .9 -1.8"
        play-on-click
        visible="false">
      </a-entity>
      
       <a-entity gltf-model="#frame"
                  position="0 1.5 -2"
                  scale=".01 .01 0.01"
                  >
        </a-entity>

        <a-entity gltf-model="#wacky"
                  position="2.5 0 -2"
                  scale=".01 .01 .01" 
                  animation-mixer="clip:animation_0"
                  >
        </a-entity>


<!--         <a-sky color="#6EBAA7" transparent=true opacity="0.5"></a-sky> -->
        <a-plane src="#texArt" height="1.2" width="2.05" position="0 1.5 -1.98"></a-plane> -->
        <a-plane color="CCC" opacity="0.1" roughness="0.5" height="1.2" width="2.05" position="0 1.5 -1.98"></a-plane>
      
 	      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 4;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#videoId">
        </a-entity>
      </a-camera>   
      
    </a-scene>
  
    document.addEventListener('click', () => {
    video = document.querySelector('video');
    video.play();
});
  
</body>
